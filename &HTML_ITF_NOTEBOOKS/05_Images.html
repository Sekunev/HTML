<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_Images</title>
</head>
<body>
    <!-- img etiketi ile HTML sayfamıza resim ekledik. SRC öz niteliği olmazsa olmazdır. -->


    <H1>Dağ resmi</H1>
<img src=https://www.outdoorhaber.com/wp-content/uploads/2018/12/turkiye-daglari.jpg alt="Bir Dağ Resmi" width="450">
<br>

<hr>

<img src=https://www.outdoorhaber.com/wp-content/uploads/2018/12/turkiye-.jpg alt="Bir Dağ Resmi">
    <!-- alt özniteliği yüklenen resime ulaşılamadığında ekranda görüntülenecek olan yazıyı ifade eder. -->
<br>
<hr>
 <img src=https://www.outdoorhaber.com/wp-content/uploads/2018/12/turkiye-daglari.jpg alt="Bir Dağ Resmi" width="100%" height="auto">
 <!-- width, height ile resim boyutlarını ayarlayabiliriz. -->
 <br>
<hr>

<img src="https://www.outdoorhaber.com/wp-content/uploads/2018/12/turkiye-daglari.jpg"  alt="" border="3px" width="100%" height="auto">
  <!-- border ile çerçeve ekleyebiliriz.   -->

  <!-- width ve  height ile genişlik ve yükseklik ekleyebiliriz. -->
<br><br>
<img src="./img/resim1.jpg" alt="köpek" width="400px">
<img src="./img/resim2.jpg" alt="saman" width="400px" >

<img src="./img/Nev.jpg" alt="vfvb" border="3px" width="100%" height="auto">
</body>
</html>
