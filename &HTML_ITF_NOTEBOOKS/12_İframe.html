<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12_İframe</title>
  </head>
  <body>
    <h2>İframe</h2>
    <p>
      Sayfa içerisine web sitesi, youtube videosu vb. nesneler yerleştirmeye
      yarar.
    </p>
    <p contenteditable="true">
      youtube için sağ tıklayıp yerleştirme modunu kopyalamamız yeterli.
    </p>
    <p>web sayfası için aşağıdaki gibi</p>

    <iframe
      width="820"
      height="461"
      src="https://www.youtube.com/embed/48Z75_jZHv0?list=PLQVXoXFVVtp306cqgKyC8NoxCmHIuWVBK"
      title="Nesne Tabanlı Programlama #1 - Nesne Anatomisi - Referans Türlü Değişkenler"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe src="https://www.bbc.com/" width="80%" height="500px">BBC</iframe>
  </body>
</html>
